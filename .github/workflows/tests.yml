name: tests

on:
  push:
    branches: [ main, omnara-claude-20250923000733, feat/** ]
  pull_request:
    branches: [ "**" ]

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('fado_crm/backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r fado_crm/backend/requirements.txt

      - name: Run tests
        run: |
          python -m pytest -q -c fado_crm/backend/pytest.ini fado_crm/backend/tests
