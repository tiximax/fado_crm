name: lint

on:
  push:
    branches: [ main, omnara-claude-20250923000733, feat/** ]
  pull_request:
    branches: [ "**" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8

      - name: Black check
        run: |
          black --version
          black --check fado_crm

      - name: isort check
        run: |
          isort --version
          isort --check-only fado_crm

      - name: flake8
        run: |
          flake8 fado_crm