version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: fado_user
      POSTGRES_PASSWORD: fado_password
      POSTGRES_DB: fado_crm
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DATABASE_URL: postgresql://fado_user:fado_password@db:5432/fado_crm
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: change-me-in-prod
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"

  frontend:
    image: nginx:alpine
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pgdata:
