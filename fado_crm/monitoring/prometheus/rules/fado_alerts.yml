groups:
  - name: fado_crm_alerts
    rules:
      - alert: HighErrorRate
        expr: |
          sum(rate(fado_http_requests_total{status_code=~"5.."}[5m]))
            / sum(rate(fado_http_requests_total[5m])) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High 5xx error rate (>5%)"
          description: "The proportion of 5xx responses over total requests exceeded 5% in the last 5 minutes."

      - alert: HighLatencyP95
        expr: |
          histogram_quantile(0.95, sum by (le) (rate(fado_http_request_duration_seconds_bucket[5m]))) > 1.0
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High p95 latency (>1s)"
          description: "95th percentile request latency is above 1s for 10 minutes."

      - alert: CPUHigh
        expr: fado_system_cpu_usage_percent > 85
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "CPU usage high (>85%)"
          description: "System CPU usage sustained above 85% for 10 minutes."

      - alert: MemoryHigh
        expr: fado_system_memory_usage_percent > 90
        for: 10m
        labels:
          severity: critical
        annotations:
          summary: "Memory usage high (>90%)"
          description: "System memory usage sustained above 90% for 10 minutes."

      - alert: ActiveConnectionsHigh
        expr: fado_active_connections > 1000
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Active connections unusually high (>1000)"
          description: "Active connections has been above 1000 for 10 minutes."

      - alert: DatabaseConnectionsHigh
        expr: fado_database_connections > 100
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Database connections high (>100)"
          description: "Database connections sustained above 100 for 10 minutes.
            Tune pool size or investigate long-running queries."
